<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .btn-custom {
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="py-5 text-center" style="background-color: #213555;">
        <div class="container px-4 px-lg-5 my-5">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal mb-0">halaman login untuk login mengakses halaman lain pada website</p>
        </div>
    </header>
    <!-- Konten Utama -->
    <main class="py-5">
        <div class="container px-4 px-lg-5">
            <form id="loginForm" class="row g-3 mx-auto" style="max-width: 400px;">
                <div class="col-12">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="btn btn-custom btn-primary">Login</button>
                    <button type="button" class="btn btn-custom btn-secondary" onclick="redirectToHome()">Ke Halaman Utama</button>
                </div>
                <div class="col-12">
                    <p class="text-muted mt-2">Yang bisa masuk adalah username <strong>admin123</strong> dengan password <strong>uas1</strong> atau username <strong>null</strong> dengan password <strong>null</strong> atau kosongkan keduanya.</p>
                </div>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer class="small-footer" style="background-color: #213555;">
        <div class="container">
            <p class="m-0 text-center text-white">&copy;arif rafida rahman - 241011700826 - ujian akhir semester pemrograman web 1.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validasi username dan password
            if ((username === 'admin123' && password === 'uas1') || (username === 'null' && password === 'null') || (username === '' && password === '')) {
                // Simpan status login di localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);

                // Redirect ke halaman index
                window.location.href = 'index.html';
            } else {
                alert('Username atau password salah!');
            }
        });

        function redirectToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
